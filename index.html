<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./css/variables.css" />
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Frontend Mentor | Stats preview card component</title>
		<!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="card">
			<div class="imagen2">
				<div class="overlay"></div>
			</div>
			<div class="innerCard">
				<h1>
					Get
					<font color="#a65cd7">insights</font>
					that help your business grow.
				</h1>
				<p class="mainText">
					Discover the benefits of data analytics and make better decisions regarding revenue, customer
					experience, and overall efficiency.
				</p>
				<span class="data">
					<div>
						<p class="counter">10k+</p>
						<p class="desc">COMPANIES</p>
					</div>
					<div>
						<p class="counter">314</p>
						<p class="desc">TEMPLATES</p>
					</div>
					<div>
						<p class="counter">12M+</p>
						<p class="desc">QUERIES</p>
					</div>
				</span>
			</div>
			<div class="imagen">
				<div class="overlay"></div>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
				target="_blank"
				rel="noopener"
				>Frontend Mentor</a
			>. Coded by <a href="#">Jioh19</a>.
		</div>
	</body>
</html>
